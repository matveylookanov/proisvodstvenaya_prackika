<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фиксация показателей PageSpeed Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Фиксация показателей PageSpeed Insights</h1>
    <form id="metrics-form">
      <h2>Общие данные</h2>
      <div class="row">
        <div class="field">
          <label for="url">URL сайта</label>
          <input type="url" id="url" name="url" placeholder="https://online.puit.ru/" required />
        </div>
        <div class="field">
          <label for="run_datetime">Дата и время замера</label>
          <input type="datetime-local" id="run_datetime" name="run_datetime" />
        </div>
        <div class="field">
          <label>Стратегия анализа</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="strategy" value="mobile" checked />
              Мобильная
            </label>
            <label>
              <input type="radio" name="strategy" value="desktop" />
              Десктоп
            </label>
          </div>
        </div>
      </div>

      <h2>Итоговые оценки   (0–100)</h2>
      <p class="section-help">Основные оценки находятся в верхней части отчёта.</p>
      <div class="row">
        <div class="field">
          <label for="score_performance">Производительность</label>
          <input type="number" id="score_performance" name="score_performance" min="0" max="100" />
        </div>
        <div class="field">
          <label for="score_accessibility">Доступность</label>
          <input type="number" id="score_accessibility" name="score_accessibility" min="0" max="100" />
        </div>
        <div class="field">
          <label for="score_best_practices">Рекомендации</label>
          <input type="number" id="score_best_practices" name="score_best_practices" min="0" max="100" />
        </div>
        <div class="field">
          <label for="score_seo">SEO</label>
          <input type="number" id="score_seo" name="score_seo" min="0" max="100" />
        </div>
      </div>

      <h2>Основные веб-показатели и ключевые метрики</h2>
      <div class="row">
        <div class="field">
          <label for="fcp_ms">Первая отрисовка содержимого (мс)</label>
          <input type="number" step="0.01" id="fcp_ms" name="fcp_ms" min="0" />
        </div>
        <div class="field">
          <label for="lcp_ms">Отрисовка крупнейшего элемента содержимого (мс)</label>
          <input type="number" step="0.01" id="lcp_ms" name="lcp_ms" min="0" />
        </div>
        <div class="field">
          <label for="inp_ms">Взаимодействие до следующей отрисовки (мс)</label>
          <input type="number" step="0.01" id="inp_ms" name="inp_ms" min="0" />
        </div>
        <div class="field">
          <label for="ttfb_ms">Время до первого байта (мс)</label>
          <input type="number" step="0.01" id="ttfb_ms" name="ttfb_ms" min="0" />
        </div>
        <div class="field">
          <label for="cls">Совокупное смещение макета</label>
          <input type="number" step="0.001" id="cls" name="cls" min="0" />
        </div>
        <div class="field">
          <label for="speed_index_ms">Индекс скорости (мс)</label>
          <input type="number" step="0.01" id="speed_index_ms" name="speed_index_ms" min="0" />
        </div>
        <div class="field">
          <label for="tbt_ms">Общее время блокировки (мс)</label>
          <input type="number" step="0.01" id="tbt_ms" name="tbt_ms" min="0" />
        </div>
      </div>

      <h2>Статистика загрузки</h2>
      <div class="row">
        <div class="field">
          <label for="total_requests">Количество запросов</label>
          <input type="number" id="total_requests" name="total_requests" min="0" />
        </div>
        <div class="field">
          <label for="total_transfer_kb">Общий объём переданных данных (КБ)</label>
          <input type="number" id="total_transfer_kb" name="total_transfer_kb" min="0" />
        </div>
      </div>

      <h2>Прочее</h2>
      <div class="row">
        <div class="field" style="flex: 1 1 100%;">
          <label for="notes">Комментарии / что нужно улучшить</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Кратко зафиксируй основные рекомендации из отчёта PageSpeed..."></textarea>
        </div>
      </div>

      <button type="submit">Сохранить показатели</button>
      <div id="status" class="status"></div>
    </form>

    <div class="metrics-list" id="metrics-list">
      <strong>Последние замеры:</strong>
      <div id="metrics-items"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
